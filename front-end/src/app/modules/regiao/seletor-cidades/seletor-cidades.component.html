<div class="d-flex w-50">
  <select class="form-select p-2 mb-4 border-2 w-60" aria-label="Default select example" [(ngModel)]="value"
    (blur)="onTouch()" (input)="onChange(value)">
    <option *ngFor="let cidade of ['Sao paulo-sp', 'Rio de janeiro - rs']" [value]="cidade">{{ cidade }}</option>
  </select>
  <button type="button" class="btn btn-outline-danger btn-sm mb-4 ms-3">
    <i class="bi bi-trash"></i>
  </button>
</div>
