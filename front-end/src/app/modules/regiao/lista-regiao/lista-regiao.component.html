<div class="card p-2 shadow">
  <table class="table">
    <thead class="bg-secondary-subtle">
      <tr>
        <th scope="col">Nome da Região</th>
        <th scope="col">Status</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaRegioes">
        <td>{{item.nome}}</td>
        <td>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              [attr.id]="'regiao' + item.id"
              [checked]="item.ativo"
              (change)="onStatusChange($event, item)"
            />
            <label
              class="form-check-label"
              [attr.for]="'regiao' + item.id"
            ></label>
          </div>
        </td>
        <td>
          <button class="btn btn-outline-primary btn-sm" [routerLink]="['cadastro', item.id]" >
            <i class="bi-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
